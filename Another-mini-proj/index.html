<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project: Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Mini Project</h1>
    </header>

    <main>
        <section class="intro">
            <h2>This is my mini project</h2>
            <p>Enter your information below, and we'll store it for future reference.</p>
        </section>

        <section class="form-section">
            <h3>Enter Your Details</h3>
            <form id="userForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="stored-data">
            <h3>Stored Data</h3>
            <p id="storedName"></p>
            <p id="storedEmail"></p>
            <p id="storedMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Created by Your Name</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
